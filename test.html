<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основные виды деятельности</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fff;
            padding: 40px 20px;
        }

        .services-section {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 28px;
            font-weight: 690;
            color: #333;
            text-align: left;
            margin-bottom: 40px;
            text-transform: uppercase;
            font-family: 'Montserrat', sans-serif;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .service-card {
            background: #fff;
            border-radius: 0;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .service-card:hover {
            transform: scale(1.05);
        }

        .service-card:active {
            transform: scale(0.95);
        }

        .service-image-container {
            height: 200px;
            overflow: hidden;
        }

        .service-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .service-title {
            background: #ff6b35;
            color: white;
            padding: 20px 15px;
            font-size: 16px;
            font-weight: 690;
            text-align: center;
            text-transform: uppercase;
            font-family: 'Montserrat', sans-serif;
        }

        /* Адаптивность: 2 карточки в ряд на мобильных */
        @media (max-width: 768px) {
            .services-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .section-title {
                font-size: 24px;
                margin-bottom: 30px;
            }

            .service-image-container {
                height: 150px;
            }

            .service-title {
                padding: 18px 12px;
                font-size: 14px;
                font-weight: 690;
            }
        }

        @media (max-width: 480px) {
            .services-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .section-title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="services-section">
        <h2 class="section-title">Основные виды деятельности</h2>
        <div class="services-grid">
            <div class="service-card" data-service="sandwich">
                <div class="service-image-container">
                    <img src="https://rkpanel.ru/assets/lander/service-sandwich.png" 
                         alt="Сэндвич-панели" class="service-image">
                </div>
                <div class="service-title">Сэндвич-панели</div>
            </div>

            <div class="service-card" data-service="metal">
                <div class="service-image-container">
                    <img src="https://i.ibb.co/yn3cJQfr/834-original.jpg" 
                         alt="Металлоконструкции" class="service-image">
                </div>
                <div class="service-title">Металлоконструкции</div>
            </div>

            <div class="service-card" data-service="building">
                <div class="service-image-container">
                    <img src="https://rkpanel.ru/assets/lander/service-building.png" 
                         alt="Строительство зданий" class="service-image">
                </div>
                <div class="service-title">Строительство зданий</div>
            </div>

            <div class="service-card" data-service="machinery">
                <div class="service-image-container">
                    <img src="https://rkpanel.ru/assets/lander/service-machinery.png" 
                         alt="Услуги спецтехники" class="service-image">
                </div>
                <div class="service-title">Услуги спецтехники</div>
            </div>
        </div>
    </div>

    <script>
        // Обработка кликов по карточкам
        document.addEventListener('DOMContentLoaded', function() {
            const serviceCards = document.querySelectorAll('.service-card');
            
            serviceCards.forEach(card => {
                card.addEventListener('click', function() {
                    const serviceType = this.dataset.service;
                    handleServiceClick(serviceType);
                });

                // Добавляем эффект нажатия
                card.addEventListener('mousedown', function() {
                    this.style.transform = 'scale(0.95)';
                });

                card.addEventListener('mouseup', function() {
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 100);
                });

                card.addEventListener('mouseleave', function() {
                    this.style.transform = '';
                });
            });
        });

        // Функция обработки клика по услуге
        function handleServiceClick(serviceType) {
            const serviceUrls = {
                'sandwich': 'rkpanel_sp.html',
                'metal': 'rkpanel_met.html',
                'building': 'rkpanel_str.html',
                'machinery': 'rkpanel_tec.html'
            };

            if (serviceUrls[serviceType]) {
                window.location.href = serviceUrls[serviceType];
            }
        }
    </script>
</body>
</html>
