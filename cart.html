<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основные виды деятельности</title>
    
    <!-- Подключение Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Подключение CSS -->
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="services-section">
        <h2 class="section-title">Основные виды деятельности</h2>
        <div class="services-grid">
            <div class="service-card" data-service="sandwich">
                <div class="service-image-container">
                    <img src="https://rkpanel.ru/assets/lander/service-sandwich.png" 
                         alt="Сэндвич-панели" class="service-image">
                </div>
                <div class="service-title">Сэндвич-панели</div>
            </div>

            <div class="service-card" data-service="metal">
                <div class="service-image-container">
                    <img src="https://i.ibb.co/yn3cJQfr/834-original.jpg" 
                         alt="Металлоконструкции" class="service-image">
                </div>
                <div class="service-title">Металлоконструкции</div>
            </div>

            <div class="service-card" data-service="building">
                <div class="service-image-container">
                    <img src="https://rkpanel.ru/assets/lander/service-building.png" 
                         alt="Строительство зданий" class="service-image">
                </div>
                <div class="service-title">Строительство зданий</div>
            </div>

            <div class="service-card" data-service="machinery">
                <div class="service-image-container">
                    <img src="https://rkpanel.ru/assets/lander/service-machinery.png" 
                         alt="Услуги спецтехники" class="service-image">
                </div>
                <div class="service-title">Услуги спецтехники</div>
            </div>
        </div>
    </div>

    <!-- Подключение JavaScript -->
    <script src="cart.js"></script>
</body>
</html>
