<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наши партнеры</title>
    
    <!-- Подключение Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Подключение CSS -->
    <link rel="stylesheet" href="partners.css">
</head>
<body>
    <div class="typography widget_text">
        <div class="partners-custom-block">
            <h4 class="sideWidget_heading custom-heading">Наши партнеры</h4>
            <div class="partners-custom-block-content" id="partnersContainer">
                <div class="fade-in">
                    <img src="https://rkpanel.ru/assets/lander/logo-rockwool.png" 
                         alt="Rockwool" 
                         title="Rockwool - изоляционные материалы"
                         onclick="openPartnerLink('https://www.rockwool.com/ru/')">
                </div>
                <div class="fade-in">
                    <img src="https://rkpanel.ru/assets/lander/logo-knauf.png" 
                         alt="Knauf" 
                         title="Knauf - строительные материалы"
                         onclick="openPartnerLink('https://www.knauf.ru/')">
                </div>
                <div class="fade-in">
                    <img src="https://rkpanel.ru/assets/lander/logo-severstal.png" 
                         alt="Северсталь" 
                         title="Северсталь - металлургический холдинг"
                         onclick="openPartnerLink('https://www.severstal.com/')">
                </div>
            </div>
        </div>
    </div>

    <!-- Подключение JavaScript -->
    <script src="partners.js"></script>
</body>
</html>
