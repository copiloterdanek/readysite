<div class="header-container">

            </div>
            
            <!-- БЛОК ТЕЛЕФОНА (независимый модуль) -->
            <div class="phone-block" id="phoneBlock">
                <a href="tel:+79216288511">+7 921-628-85-11</a>
            </div>
        </div>

    <div class="desktop-navigation-block" id="desktopNavigationBlock">
        <ul class="desktop-navigation-list">

            <li class="desktop-navigation-item"><a href="rkpanel_contact.html" class="desktop-menu-link" data-page="rkpanel_contact.html">Контакты</a></li>
        </ul>
    </div>

    <div class="mobile-navigation-block" id="mobileNavigationBlock">
        <!-- Гамбургер кнопка -->
